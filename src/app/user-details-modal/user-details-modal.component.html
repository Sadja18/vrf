<ion-content class="user-details-content">
  <!-- User Information -->
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="4" class="ion-text-center">
        <ion-avatar>
          <img [src]="user?.profilePic" alt="Profile Picture" />
        </ion-avatar>
      </ion-col>
      <ion-col size="8">
        <ion-label>
          <h2>{{ user?.firstName | titlecase }} {{ user?.lastName | titlecase }}</h2>
          <p><strong>Mobile:</strong> {{ user?.mobile }}</p>
          <p><strong>Gender:</strong> {{ user?.gender | titlecase }}</p>
          <p><strong>Education:</strong> {{ user?.education | titlecase }}</p>
          <p><strong>Location:</strong> {{ user?.location?.lat }}, {{ user?.location?.lng }}</p>
          <p><strong>Date of Birth:</strong> {{ user?.dateOfBirth }}</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Close Button at the Bottom -->
  <ion-footer>
    <ion-button expand="full" color="danger" (click)="closeModal()">Close</ion-button>
  </ion-footer>
</ion-content>
