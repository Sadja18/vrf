<ion-content>
  <form [formGroup]="form" (ngSubmit)="saveChanges()">
    <ng-container [ngSwitch]="fieldType">

      <!-- Text Input -->
      <ion-item *ngSwitchCase="'text'">
        <ion-label position="stacked">{{ fieldName }}</ion-label>
        <ion-input formControlName="value" type="text"></ion-input>
      </ion-item>

      <!-- Number Input -->
      <ion-item *ngSwitchCase="'number'">
        <ion-label position="stacked">{{ fieldName }}</ion-label>
        <ion-input formControlName="value" type="number"></ion-input>
      </ion-item>

      <!-- Dropdown -->
      <ion-item *ngSwitchCase="'dropdown'">
        <ion-label>{{ fieldName }}</ion-label>

        <ion-select formControlName="value" placeholder="Select Highest Qualification" required>
          <ion-select-option value="10th">10th</ion-select-option>
          <ion-select-option value="12th">12th</ion-select-option>
          <ion-select-option value="bachelor">Bachelors</ion-select-option>
          <ion-select-option value="master">Masters</ion-select-option>
          <ion-select-option value="doctorate">Doctorate</ion-select-option>
          <ion-select-option value="others">Others</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Radio Buttons -->
      <ion-list *ngSwitchCase="'radio'">
        <ion-radio-group formControlName="value">
          <ion-item class="radio-option">
            <ion-label>Male</ion-label>
            <ion-radio slot="start" value="male"></ion-radio>
          </ion-item>
          <ion-item class="radio-option">
            <ion-label>Female</ion-label>
            <ion-radio slot="start" value="female"></ion-radio>
          </ion-item>
          <ion-item class="radio-option">
            <ion-label>Others</ion-label>
            <ion-radio slot="start" value="others"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>

      <!-- Date Picker -->
      <ion-item *ngSwitchCase="'datetime'">
        <ion-label>{{ fieldName }}</ion-label>
        <ion-datetime formControlName="value" displayFormat="MM/DD/YYYY"></ion-datetime>
      </ion-item>

      <!-- Location
      <ion-item *ngSwitchCase="'location'">
        <ion-label>{{ fieldName }}</ion-label>
        <ion-text formControlName="value" displayFormat="MM/DD/YYYY"></ion-text>
      </ion-item> -->

    </ng-container>

    <!-- <ion-footer>
      <ion-button expand="full" type="submit" [disabled]="form.invalid">Save</ion-button>
    </ion-footer> -->

    <!-- Footer with buttons -->
    <ion-footer>
      <div class="button-container">
        <ion-button expand="full" color="danger" (click)="dismissModal()">Cancel</ion-button>
        <ion-button expand="full" color="success" type="submit" [disabled]="form.invalid">Confirm</ion-button>
      </div>
    </ion-footer>
  </form>
</ion-content>
